<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Mr. Roboger's Neighborhood</title>
  </head>
  <body>
    <div class="container">
      <h1>Mr. Roboger's Neighborhood</h1>
      <form>
        <div class="form-group">
          <label for="userInput">Enter a number to hear Mr. Roboger's response!</label>
          <input id="userInput" class="form-control" type="number">
        </div>
        <button type="submit" class="btn" id="submit">Submit!</button>
        <button type="reset" class="btn" id="reset">Reset</button>
      </form>
    </div>
  </body>
</html>
